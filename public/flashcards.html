<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Kartenmodus">
    <title>Kartenmodus – Meine Wörter</title>
    <script>(function(){try{var s=localStorage.getItem('theme');var d=s?s==='dark':window.matchMedia&&(window.matchMedia('(prefers-color-scheme: dark)').matches);if(d){document.documentElement.classList.add('dark');}}catch(e){}})();</script>
    <script src="/js/theme.js" defer></script>
    <script>tailwind = { config: { darkMode: 'class' } };</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            perspective: 1000px;
        }
        .card-inner {
            transform-style: preserve-3d;
            transition: transform .4s ease;
        }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            backface-visibility: hidden;
        }
        .card-back { transform: rotateY(180deg); }
        :root { color-scheme: light dark; }
        .dark .text-gray-900 { color: #f3f4f6; }
        .dark .text-gray-600 { color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-3xl mx-auto py-6 px-4 text-center relative">
            <a href="/" class="absolute left-4 top-4 px-3 py-1.5 rounded-full ring-1 ring-gray-300 dark:ring-gray-600 text-sm" aria-label="Zurück">← Zurück</a>
            <button type="button" aria-label="Dunkelmodus umschalten" data-theme-switch class="absolute right-4 top-4 px-3 py-1.5 rounded-full ring-1 ring-gray-300 dark:ring-gray-600 text-sm">☀️ Hell</button>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Kartenmodus</h1>
            <p class="mt-1 text-gray-600">Lerne deine markierten Phrasen wie mit Anki.</p>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 md:p-8">
        <div id="empty" class="hidden text-center text-gray-600 dark:text-gray-300">
            <p class="mb-4">Du hast noch keine Favoriten hinzugefügt.</p>
            <a href="/" class="inline-block px-4 py-2 rounded-lg bg-red-500 text-white">Zu den Phrasen</a>
        </div>

        <div id="trainer" class="hidden">
            <div class="flex items-center justify-between mb-4 text-sm text-gray-600 dark:text-gray-300">
                <div>
                    <span id="progress">0 / 0</span>
                </div>
                <div>
                    Fällig: <span id="dueCount">0</span>
                </div>
            </div>

            <div id="card" class="card bg-white dark:bg-gray-800 rounded-xl shadow p-6 md:p-8 select-none">
                <div class="card-inner">
                    <div class="card-face">
                        <div class="text-center">
                            <div class="text-sm uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-2">Japanisch</div>
                            <div id="frontJP" class="text-2xl md:text-3xl font-semibold">—</div>
                        </div>
                    </div>
                    <div class="card-back absolute inset-0 p-6 md:p-8">
                        <div class="text-center">
                            <div class="text-sm uppercase tracking-wide text-gray-500 dark:text-gray-400 mb-2">Deutsch</div>
                            <div id="backDE" class="text-xl md:text-2xl font-medium">—</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap items-center justify-center gap-3">
                <button id="flipBtn" class="px-4 py-2 rounded-lg ring-1 ring-gray-300 dark:ring-gray-600">Umdrehen (Leertaste)</button>
                <div id="gradeBtns" class="hidden flex-wrap items-center justify-center gap-3">
                    <button data-grade="1" class="px-3 py-2 rounded-lg bg-rose-100 text-rose-800 dark:bg-rose-900/40 dark:text-rose-200">Wieder</button>
                    <button data-grade="2" class="px-3 py-2 rounded-lg bg-amber-100 text-amber-900 dark:bg-amber-900/40 dark:text-amber-200">Schwer</button>
                    <button data-grade="3" class="px-3 py-2 rounded-lg bg-emerald-100 text-emerald-900 dark:bg-emerald-900/40 dark:text-emerald-200">Gut</button>
                    <button data-grade="4" class="px-3 py-2 rounded-lg bg-blue-100 text-blue-900 dark:bg-blue-900/40 dark:text-blue-200">Einfach</button>
                </div>
            </div>

            <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                <p>Tastatur: Leertaste = Umdrehen, 1/2/3/4 = Bewertung</p>
            </div>
        </div>
    </main>

    <script src="/js/flashcards.js" type="module"></script>
</body>
</html>
